<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">

<head>
    <meta charset="UTF-8">
    <title>Add Pictures|SAISA Volleyball Admin Dashboard</title>
</head>
<body>
<center>

    <div align="left">
        <button style="font-size: large; display: inline-block; margin-right: 90%" ng-click="home()">Home</button>
        <button style="font-size: large; display: inline-block" ng-click="logout()">Logout</button>
    </div>
    <h1>Add New Pictures</h1>
    <h2 style="color: #17376e">SAISA Girls Volleyball 2018</h2>
    <br><br>
</center>

<form style="width: 100%" name="pics">
    <h3>New Pictures</h3><br><br>

    <h4 style=" display: inline-block; margin-right: 500px">Name</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" ng-model="name" name="Name">
    <br>
    <h4 style=" display: inline-block; margin-right: 500px">URL to Thumbnail</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="thumbnail" ng-model="thumbnail">
    <br>
    <h4 style=" display: inline-block; margin-right: 500px">URL to Pictures</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="url" ng-model="url" required>
    <br><br>
    <button type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="createGallery()" ng-disabled="pics.$invalid">Add Pictures
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>

</form>
</body>
</html>
