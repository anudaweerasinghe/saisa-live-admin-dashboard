<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">

<head>
    <meta charset="UTF-8">
    <title>{{tournamentData.name}} - Edit Tournament</title>

</head>
<body>
<center>

    <div align="left">
        <button style="font-size: large; display: inline-block; margin-right: 90%" ng-click="logout()">Logout</button>
        <button style="font-size: large; display: inline-block" ng-click="home()">Home</button>
    </div>
    <h1>Edit Tournament</h1>

    <h2 style="color: #17376e">{{tournamentData.name}}</h2>
    <br><br>
</center>

<form style="width: 100%" name="pics">

    <h4 style=" display: inline-block; margin-right: 500px">Tournament Name</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="tournament_name"
           ng-model="tournamentData.name">
    <br>
    <br>
    <h4 style=" display: inline-block; margin-right: 500px">Location of Tournament</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="tournament_location"
           ng-model="tournamentData.location">
    <br>
    <br>

    <h4 style=" display: inline-block; margin-right: 500px">Sport/Event Type</h4>
    <select ng-model="tournamentData.sportId" style="width: 100%; font-size: 20pt; background: white;">
        <option ng-repeat="item in sportData" value="{{item.id}}">{{item.name}}</option>
    </select>
    <br>
    <br>

    <h4 style=" display: inline-block; margin-right: 500px">URL to Tournament Webpage</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="url" ng-model="tournamentData.url">

    <br><br>

    <h4 style=" display: inline-block; margin-right: 500px">URL to Tournament Logo</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="logo" ng-model="tournamentData.logo">

    <br><br>

    <h4 style=" display: inline-block; margin-right: 500px">Start Date</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="start-date"
           ng-model="tournamentData.startDate">

    <br><br>

    <h4 style=" display: inline-block; margin-right: 500px">End Date</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="end-date"
           ng-model="tournamentData.endDate">

    <br><br>
    <div class="col-md-12">
        <div class="col-md-4">
            <h4 style=" display: inline-block; margin-right: 500px">Scores Feature</h4>

            <input style="transform: scale(1)" type="checkbox" ng-model="tournamentData.scoresActive"
                   value="{{tournamentData.scoresActive}}">

        </div>
        <div class="col-md-4">
            <h4 style=" display: inline-block; margin-right: 500px">Standings Feature</h4>

            <input style="transform: scale(1)" type="checkbox" ng-model="tournamentData.standingsActive"
                   value="{{tournamentData.standingsActive}}">

        </div>
        <div class="col-md-4">
            <h4 style=" display: inline-block; margin-right: 500px">Pools Active</h4>

            <input style="transform: scale(1)" type="checkbox" ng-model="tournamentData.poolsActive"
                   value="{{tournamentData.poolsActive}}">

        </div>
    </div>
    <br><br>
    <br><br>
    <br><br>


    <div ng-if="tournamentData.poolsActive">
        <h4 style=" display: inline-block; margin-right: 500px">Number of Pools</h4>
        <input type="text" style=" display: inline-block; margin-right: 500px" name="pool-quant"
               ng-model="tournamentData.poolQuantity">

        <br><br>
    </div>
    <br>
    <br>
    <button type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="saveTournament()"
            ng-disabled="pics.$invalid">Save Tournament Details
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>

</form>
</body>
</html>
