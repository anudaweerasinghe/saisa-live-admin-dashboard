<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">

<head>
    <meta charset="UTF-8">
    <title ng-if="editAccount">{{tournamentData.name}} - Edit Admin Accounts</title>
    <title ng-if="newAccount">{{tournamentData.name}} - Create Admin Accounts</title>

</head>
<body>
<center>

    <div align="left">
        <button style="font-size: large; display: inline-block; margin-right: 90%" ng-click="logout()">Logout</button>
        <button style="font-size: large; display: inline-block" ng-click="back()">Back</button>
    </div>
    <h1 ng-if="editAccount">Edit Admin Accounts</h1>
    <h1 ng-if="newAccount">Create Admin Accounts</h1>
    <h2 style="color: #17376e">{{tournamentData.name}}</h2>

    <br><br>
</center>

<form style="width: 100%" name="pics">

    <h4 style=" display: inline-block; margin-right: 500px">Username</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="user" ng-disabled="editAccount"
           ng-model="username">
    <br>
    <br>
    <h4 style=" display: inline-block; margin-right: 500px">Password</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="pass"
           ng-model="password">
    <br>
    <br>

    <h4 style=" display: inline-block; margin-right: 500px">Active</h4>

    <input style="transform: scale(1)" type="checkbox" ng-model="activeStatus">
    <br>
    <br>
    <button type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="saveCredentials()"
            ng-disabled="pics.$invalid">Save Account Credentials
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>

</form>
</body>
</html>
