<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">

<head>
    <meta charset="UTF-8">
    <title>SAISA Live - Add new Access code</title>

</head>
<body>
<center>

    <div align="left">
        <button style="font-size: large; display: inline-block; margin-right: 90%" ng-click="logout()">Logout</button>
        <button style="font-size: large; display: inline-block" ng-click="back()">Back</button>
    </div>
    <h1>Add New Media Access Code</h1>

    <h2 style="color: #17376e">SAISA Live Admin Dashboard</h2>
    <br><br>
</center>

<form style="width: 100%" name="pics">

    <h4 style=" display: inline-block; margin-right: 500px">Group Name</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="groupName" ng-model="groupName">
    <br>
    <br>

    <h4 style=" display: inline-block; margin-right: 500px">Access Code(10 Characters Max.)</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" maxlength="10" name="accessCode" ng-model="accessCode">

    <br><br>
    <div class="col-md-12">
        <div class="col-md-6">
            <h4 style=" display: inline-block; margin-right: 500px">Access Code is Active</h4>

            <input style="transform: scale(1)" type="checkbox" ng-model="activeStatus">

        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="addAccessCode()" ng-disabled="pics.$invalid">Add Access Code
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>

</form>
</body>
</html>
