<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">

<head>
    <meta charset="UTF-8">
    <title ng-if="editMedia">{{tournamentData.name}} - Edit Media</title>
    <title ng-if="newMedia">{{tournamentData.name}} - New Media</title>

</head>
<body>
<center>

    <div align="left">
        <button style="font-size: large; display: inline-block; margin-right: 90%" ng-click="logout()">Logout</button>
        <button style="font-size: large; display: inline-block" ng-click="home()">Home</button>
    </div>
    <h1 ng-if="editMedia">Edit Media</h1>
    <h1 ng-if="newMedia">Add New Media</h1>

    <h2 style="color: #17376e">{{tournamentData.name}}</h2>
    <br><br>
</center>

<form style="width: 100%" name="pics">

    <h4 style=" display: inline-block; margin-right: 500px">Media Type</h4>
    <select ng-model="mType" style="width: 100%; font-size: 20pt; background: white;" ng-disabled="typeSelected">
        <option value="1">Photos</option>
        <option value="2">Videos</option>
        <option value="3">News/Blog</option>
    </select>
    <br>
    <br>
    <button ng-if="!typeSelected" type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="selectMedia()" ng-disabled="pics.$invalid">Next
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <br><br>

    <div ng-if="typeSelected">
        <h4 style=" display: inline-block; margin-right: 500px">Title</h4>
        <input type="text" style=" display: inline-block; margin-right: 500px" name="team-photo" ng-model="$parent.title">

        <br><br>


        <h4 style=" display: inline-block; margin-right: 500px">URL to Cover Image</h4>
        <input type="text" style=" display: inline-block; margin-right: 500px" name="team-photo" ng-model="$parent.coverImg">

        <br><br>
        <h4 style=" display: inline-block; margin-right: 500px">Media is Active</h4>

        <input style="transform: scale(1)" type="checkbox" ng-model="$parent.active">

        <br><br>
        <div ng-if="!isNews">
            <h4 style=" display: inline-block; margin-right: 500px">URL to Content</h4>
            <input type="text" style=" display: inline-block; margin-right: 500px" name="team-photo" ng-model="$parent.$parent.contentUrl">

            <br><br>
        </div>
        <div ng-if="isNews">
            <h4 style=" display: inline-block; margin-right: 500px">Text or News Content</h4><br>
            <textarea type="text" maxlength="10000" style="width: 100%; font-size: 14pt" name="team-photo" ng-model="$parent.$parent.text" rows="20"></textarea>

            <br>
            <br>
        </div>

        <button type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="saveMedia()" ng-disabled="pics.$invalid">Save Media
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </div>



</form>
</body>
</html>
