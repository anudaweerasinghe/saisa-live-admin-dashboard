<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">

<head>
    <meta charset="UTF-8">
    <title>{{tournamentData.name}} - New Participant</title>

</head>
<body>
<center>

    <div align="left">
        <button style="font-size: large; display: inline-block; margin-right: 90%" ng-click="logout()">Logout</button>
        <button style="font-size: large; display: inline-block" ng-click="home()">Home</button>
    </div>
    <h1>Add New Participant</h1>

    <h2 style="color: #17376e">{{tournamentData.name}}</h2>
    <br><br>
</center>

<form style="width: 100%" name="pics">

    <h4 style=" display: inline-block; margin-right: 500px">Team</h4>
    <select ng-model="team" style="width: 100%; font-size: 20pt; background: white;">
        <option ng-repeat = "item in teams" value="{{item.id}}">{{item.name}}</option>
    </select>
    <br>
    <br>

    <h4 style=" display: inline-block; margin-right: 500px">URL to Team Photo</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="team-photo" ng-model="teamphoto">

    <br><br>
<div ng-if="tournamentData.poolsActive">
    <h4 style=" display: inline-block; margin-right: 500px">Pool</h4>

    <select ng-model="$parent.poolNumber" style="width: 100%; font-size: 20pt; background: white;">
        <option ng-repeat = "item in tournamentData.pools" value="{{item.pool}}">{{item.pool}}</option>
    </select>
</div>
    <br>
    <br>
    <button type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="addParticipant()" ng-disabled="pics.$invalid">Add Participant
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>

</form>
</body>
</html>
