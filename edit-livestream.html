<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="assets/js/index.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<link rel="shortcut icon" href="assets/favicon.jpg">

<head>
    <meta charset="UTF-8">
    <title>{{tournamentData.name}} - New Participant</title>

</head>
<body>
<center>

    <div align="left">
        <button style="font-size: large; display: inline-block; margin-right: 90%" ng-click="logout()">Logout</button>
        <button style="font-size: large; display: inline-block" ng-click="home()">Home</button>
    </div>
    <h1>Add New Livestream</h1>

    <h2 style="color: #17376e">{{tournamentData.name}}</h2>
    <br><br>
</center>

<form style="width: 100%" name="pics">

    <h4 style=" display: inline-block; margin-right: 500px">Description</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="description" ng-model="description">
    <br>
    <br>

    <h4 style=" display: inline-block; margin-right: 500px">URL to Livestream</h4>
    <input type="text" style=" display: inline-block; margin-right: 500px" name="url" ng-model="url">

    <br><br>
    <div class="col-md-12">
        <div class="col-md-6">
            <h4 style=" display: inline-block; margin-right: 500px">Livestream is Active</h4>

            <input style="transform: scale(1)" type="checkbox" ng-model="activeStatus">

        </div>
        <div class="col-md-6">
            <h4 style=" display: inline-block; margin-right: 500px">Live now</h4>

            <input style="transform: scale(1)" type="checkbox" ng-model="liveStatus">

        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button type="submit" class="button buttonBlue" style="font-family: Futura" ng-click="addLive()" ng-disabled="pics.$invalid">Add Livestream
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>

</form>
</body>
</html>
